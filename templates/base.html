<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерозов Сергей. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* Динамические стили из cookies */
        body {
            color: {{ request.cookies.get('color', '#000000') }};
            background-color: {{ request.cookies.get('bg_color', '#ffffff') }};
            font-size: {{ request.cookies.get('font_size', '16') }}px;
        }
        
        /* Можно также добавить стили для других элементов */
        header, footer, main {
            color: {{ request.cookies.get('color', '#000000') }};
        }
        
        a {
            color: {{ request.cookies.get('color', '#000000') }};
        }
        
        a:hover {
            color: {{ request.cookies.get('color', '#000000') }};
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-menu">
            <a href="/">Главное меню</a>
        </div>
        <div class="lab-title">
            WEB-программирование, часть 2. {{ self.lab() }}
        </div>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Генерозов Сергей, ФББ-33, 3 курс, 2025
    </footer>
</body>
</html>
