{% extends "base.html" %}

{% block lab %}Результат вычитания{% endblock %}

{% block main %}
    {% if error %}
        <div style="color: red; font-weight: bold;">Ошибка: {{ error }}</div>
        <p><a href="/lab4/sub-form">Вернуться к форме</a></p>
    {% else %}
        <h1>Результат вычитания</h1>
        <p>{{ x1 }} - {{ x2 }} = {{ result }}</p>
        <p><a href="/lab4/sub-form">Сделать еще одно вычитание</a></p>
    {% endif %}
{% endblock %}
